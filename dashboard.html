<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <h2>Personal Finance Manager</h2>
</div>

<div class="dashboard">
  
  <div class="card">
    <h3>Income</h3>
    <input type="number" placeholder="Enter Income">
    <button>Add</button>
  </div>

  <div class="card">
    <h3>Expense</h3>
    <input type="number" placeholder="Enter Expense">
    <button>Add</button>
  </div>

  <div class="card">
    <h3>Summary</h3>
    <p>Total Income: ₹0</p>
    <p>Total Expense: ₹0</p>
  </div>

</div>

</body>
</html>
